name: Scheduled Repo and Submodule Sync

on:
  schedule:
    # This runs every day at midnight (UTC)
    - cron: '0 0 * * *'
  workflow_dispatch: # This allows you to run it manually with a button

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout your repo
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'
          fetch-depth: 0

      - name: Sync Fork with Upstream
        run: |
          git remote add upstream https://github.com/ORIGINAL_OWNER/ORIGINAL_REPO.git || true
          git fetch upstream
          git checkout main
          git merge upstream/main --ff-only || echo "Merge conflict or already up to date"

      - name: Update Submodule (pimono)
        run: |
          git submodule update --remote --recursive
          git add .
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git diff-index --quiet HEAD || git commit -m "Auto-update: Sync upstream and submodules"
          git push